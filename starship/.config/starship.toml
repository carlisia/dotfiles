[status]
style = "bg:black"
symbol = "🔴"
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "
vicmd_symbol = "[V](bold green) "

[cmd_duration]
min_time = 5
format = "took [$duration](bold yellow)"

[hostname]
ssh_only = true
format =  "[$hostname](red) "
trim_at = ".companyname.com"
disabled = false

[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user]($style) "
disabled = false
show_always = false

[gcloud]
disabled = true
symbol = "️"

[aws]
disabled = true
format = "[$symbol $region]($style) "
style = "bold blue"
symbol = "🅰 "

[directory]
# disabled = true
truncate_to_repo = true
home_symbol = "$HOME"


[helm]
format = "(bold white) "

[docker_context]
format = "[🐋 $context](blue bold)"

[git_branch]
symbol = "🌱 "
format = "on [$symbol$branch]($style) "

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[kubernetes]
# format = '[$context \($namespace\)](dimmed green) '
format = '[$namespace](dimmed green) '
disabled = false
[kubernetes.context_aliases]
"dev.local.cluster.k8s" = "dev"

[golang]
disabled = true
format = "[$version](bold cyan) "